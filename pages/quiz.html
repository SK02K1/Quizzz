<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Material-Icons-->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!--Focus-UI-->
    <link
      rel="stylesheet"
      href="https://focus-ui.netlify.app/css/components.css"
    />

    <!--Add-Your-CSS-Above-Title-ðŸ‘‡-->

    <link rel="stylesheet" href="../css/quiz.css" />
    <title>Dummy Quiz</title>
  </head>
  <body>
    <main class="main-wrapper">
      <h1 class="text-2xl text-center m-lg-tb">Dummy quiz</h1>
      <div class="quiz-card">
        <div class="quiz-status m-md-tb">
          <div class="question-status">
            Question <span class="text-highlight">5 / 5</span>
          </div>
          <div class="score-status">
            SCORE: <span class="text-highlight">10</span>
          </div>
        </div>
        <h2 class="text-base question m-md-b">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum facilis
          adipisci quis optio corporis, nihil dicta voluptates, quam corrupti
          obcaecati vel quo amet ea distinctio in saepe quas quasi debitis?
        </h2>
        <div class="options m-sm-b">
          <a class="option btn btn-secondary m-md-b" href="#">Option 1</a>
          <a class="option btn btn-secondary m-md-b" href="#">Option 2</a>
          <a class="option btn btn-secondary m-md-b" href="#">Option 3</a>
          <a class="option btn btn-secondary" href="#">Option 4</a>
        </div>
      </div>
    </main>
  </body>
</html>
