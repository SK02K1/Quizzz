<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Material-Icons-->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!--Focus-UI-->
    <link
      rel="stylesheet"
      href="https://focus-ui.netlify.app/css/components.css"
    />

    <!--Add-Your-CSS-Above-Title-ðŸ‘‡-->

    <link rel="stylesheet" href="./css/home.css" />

    <title>Home | Quizzz</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo text-3xl">
        <a href="/">Quizzz</a>
      </div>
      <ul role="list" class="links">
        <li>
          <a class="nav-link user-profile" href="/">
            <img
              src="./assets/avatars/avatar-1.svg"
              class="avatar avatar-lg"
              alt="avatar"
            />
          </a>
        </li>
      </ul>
    </nav>
    <main class="main-wrapper">
      <h1 class="text-2xl text-center m-md-tb">Featured Category</h1>
      <div class="grid-container auto m-md-tb">
        <a href="./pages/filmmaking.html" class="category-card">
          <div class="overlay">
            <h2 class="overlay-header m-md-tblr text-2xl">Filmmaking</h2>
          </div>
          <img
            class="category-card-img"
            src="./assets/card/category/filmmaking .jfif"
            alt="Filmmaking "
          />
        </a>
        <a href="./pages/movies.html" class="category-card">
          <div class="overlay">
            <h2 class="overlay-header m-md-tblr text-2xl">Movies</h2>
          </div>
          <img
            class="category-card-img"
            src="./assets/card/category/movies.jfif"
            alt="movies"
          />
        </a>
        <a href="./pages/fitness.html" class="category-card">
          <div class="overlay">
            <h2 class="overlay-header m-md-tblr text-2xl">Fitness</h2>
          </div>
          <img
            class="category-card-img"
            src="./assets/card/category/fitness.jfif"
            alt="fitness"
          />
        </a>
      </div>
    </main>
  </body>
</html>
